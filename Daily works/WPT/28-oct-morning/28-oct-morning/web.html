   <script>

      function sum(a, b) {
         return new Promise((resolve, reject) => {
            setTimeout(() => {
               var c = a + b;
               if (c) {
                  resolve(c);
               }
               else {
                  reject("Error: Sum cannot be calculated");
               }

            }, 1000);
         });
      }

      function factorial(n) {
         return new Promise((resolve, reject) => {
            setTimeout(() => {
               if (n) {
                  var fact = 1;
                  for (let i = 1; i <= n; i++) {
                     fact = fact * i;
                  }
                  resolve(fact);
               }
               else{
                  reject("Error: Factorial cannot be calculated");
               }
            }, 3000);
         });
      }

      function square(n) {
         return new Promise((resolve, reject) => {
            setTimeout(() => {
               var sq = n * n;
               if (sq) {
                  resolve(sq);
               }
               else {
                  reject("Error: Square cannot be calculated");
               }
            }, 1500);
         });
      }
